<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>

</head>
<body>
<canvas width="500px" height="500px" style="border: 1px solid red;" id="cvs">
</canvas>
</body>
</html>
<script>
    var cvs=document.getElementById("cvs");
    var bi=cvs.getContext("2d");
    bi.strokeStyle="gray";
    bi.fillStyle="red";
    var r=0;
    function go() {
        bi.beginPath();
        r+=0.1;
        bi.arc(250,250,100,0,Math.PI*r);
        bi.strokeStyle="red";
        bi.lineWidth=10;
        bi.stroke();
        if(r>=2){
            ori();
            r=0;
        }
    }
    setInterval(go,100);
function ori() {
    bi.arc(250,250,100,0,Math.PI*2);
    bi.strokeStyle="gray";
    bi.lineWidth=10;
    bi.stroke();
}
ori();



</script>
