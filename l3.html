<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas</title>

</head>
<body>
<canvas width="500px" height="500px" style="border: 1px solid red;" id="cvs">
</canvas>
</body>
</html>
<script>
    var c=document.getElementById("cvs");
    var bi=c.getContext("2d");
    var grad=bi.createLinearGradient(0,0,50,50);
    grad.addColorStop(0.4,"pink");
    grad.addColorStop(1,"yellow");
    var str="啦啦啦";
    bi.font="bold 24px 隶书";
    bi.fillStyle=grad;
    bi.font="18px";
    bi.textBaseline="top";
    bi.textAlign="left";
   bi.fillText(str,0,0);
    bi.fillStyle="red";
    bi.textBaseline="top";
    bi.textAlign="right";
    bi.fillText(str,500,0);
    bi.strokeStyle=grad;
    bi.textBaseline="bottom";
    bi.textAlign="left";
    bi.strokeText(str,0,500);
    bi.strokeStyle="purple";
    bi.textBaseline="bottom";
    bi.textAlign="right";
    bi.strokeText(str,500,500);
</script>
